<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    
    <header>
        <span class="js-weather weather"></span>
    </header>

    
    <section>
        <div id="watch">
            <div class="js-clock clock">
                <h1>00:00</h1>
            </div>
            
        </div>
    
        
    
        <div id="name">
            <div id="nameForm">
                <form action="" class="js-form form">
                    <input type="text" placeholder="What is your name?">
                </form>
            </div>

            <i class="fas fa-bars"></i>
            <h3 class="js-greeting greeting"></h3> 
            
            <div class="user">
                <div>
                    <i class="fas fa-bars"></i>
                    <h3 class="js-greeting greeting"></h3> 
                </div>
                <ul>
                    <li style="padding:5px;">유저 삭제하기<button style="display:inline; margin-top:20px; margin-left:10px; width:30px; height: 30px; border-radius: 50%;">X</button></li>
                </ul>
            </div>
        </div>


        

        <div class="toDoListDiv">
            <div>
                <h2></h2>
            </div>

            <div id="writeToDo">
                <form action="" class="js-toDoForm toDoForm">
                    <input id="qwer" type="text" placeholder="Write a to do">
                </form>
            </div>

            <div class="modifyToDo">
                <form action="" class="js-modifyForm">
                    <input type="text">
                </form>
            </div>


            <div class="blind"></div>

            <button class="writing">+</button>


            <ul class="js-toDoList"> 
            </ul>
        </div>
    </section>

    <footer id="footer">   
        <p>Copyright © 2020 ssumkin All rights reserved.</p> 
    </footer>

     

    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDoList.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/e7102622f2.js" crossorigin="anonymous"></script> 
</body>
</html>
