<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <span class="js-weather weather"></span>
    </header>

    
    <section>
        <div id="watch">
            <div class="js-clock clock">
                <h1>00:00</h1>
            </div>
            
        </div>
    
        
    
        <div id="name">
            <div id="nameForm">
                <form action="" class="js-form form">
                    <input type="text" placeholder="What is your name?">
                </form>
            </div>

            <h3 class="js-greeting greeting"></h3> 
        </div>


        

        <div class="toDoListDiv">
            <div>
                <h2></h2>
            </div>

            <div id="writeToDo">
                <form action="" class="js-toDoForm toDoForm">
                    <input type="text" placeholder="Write a to do">
                </form>
            </div>
            <div class="blind"></div>

            <button class="writing">+</button>


            <ul class="js-toDoList"> 
            </ul>
        </div>
    </section>

    <footer id="footer">   
        <p>Copyright Â© 2020 ssumkin All rights reserved.</p> 
    </footer>

     

    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDoList.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
